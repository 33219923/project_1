version: "3"
services:
  postgres:
    image: postgres
    restart: always
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    ports: 
      -  "54319:5432"
    networks:
      static-network:
        ipv4_address: 172.21.0.2
  account-system:
    image: account-system:latest
    restart: always
    ports: 
      -  "55001:8090"
    networks:
      static-network:
        ipv4_address: 172.21.0.3
    depends_on:
      - "postgres"
networks:
  static-network:
    ipam:
      config:
        - subnet: 172.21.0.0/16
  